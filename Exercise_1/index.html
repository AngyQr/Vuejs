<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise One | Vue2</title>

    <link rel="stylesheet" href="../Libraries/Bootstrap/css/bootstrap.min.css" type="text/css">
</head>
<body>

    <div class="container mt-5" id="main">
        <div class="row d-flex">
            <div class="col-12 text-center">
                <h1 class="mb-3"> List of names</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter name" v-model="name">
                        <small class="form-text text-muted"> {{name}}</small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../Libraries/Bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="../Libraries/Bootstrap/js/popper.min.js"></script>
    <script src="../Libraries/Bootstrap/js/bootstrap.min.js"></script>
    <script src="../Libraries/Vue/vue.js"></script>
    <script src="../Libraries/Vue/vue-resource.js"></script>
    <script>

        new Vue({
           el: '#main',
           data: {
               name: '',
           },
        });

    </script>

</body>
</html>
